<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form | Colegio de Montalban</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #024a2f;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      width: 400px;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-container img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    .form-container h1 {
      margin: 10px 0 5px;
      color: #004d26;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .form-container p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #017e50;
      outline: none;
      box-shadow: 0 0 4px rgba(1, 126, 80, 0.4);
    }

    button {
      width: 100%;
      background-color: #017e50;
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #026941;
      transform: scale(1.03);
    }

    .footer-text {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #777;
    }

    .footer-text a {
      color: #026941;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 0.8rem;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="cdm.jpg" alt="CDM Logo">
    <h1>COLEGIO DE MONTALBAN</h1>
    <p><strong>Student Information Form</strong></p>

    <form id="studentForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="e.g. 20" min="1" required>

      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="e.g. 09123456789" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Submit</button>
    </form>
    <p class="footer-text">
        You can Login here! <a href="loginform.html">Login</a>
    </p>
  </div>

  <footer>
    &copy; Cano, James Anthony J, Bantule, Derrick J, Poloyapoy, Lito R 2025
  </footer>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = "success.html"; // Redirect after submit
    });
  </script>

</body>
</html>

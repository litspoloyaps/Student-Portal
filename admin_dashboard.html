<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administrator Dashboard | Colegio de Montalban</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #f5f5f5;
    display: flex;
    height: 100vh;
  }
  .sidebar {
    width: 220px;
    background-color: #024a2f;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }
  .sidebar img {
    width: 70px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .sidebar h2 {
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    width: 80%;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background 0.3s;
  }
  .sidebar a:hover {
    background-color: #017e50;
  }
  .main-content {
    flex-grow: 1;
    padding: 20px;
  }
  header {
    background-color: #017e50;
    color: white;
    padding: 15px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <img src="cdm.jpg" alt="CDM Logo">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard Overview</a>
    <a href="#">Manage Departments</a>
    <a href="#">Manage Teachers</a>
    <a href="#">Manage Students</a>
    <a href="#">Reports</a>
    <a href="Information-form.html">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <h1>Welcome, Administrator!</h1>
      <p>System Overview and Controls</p>
    </header>
    <section>
      <h2>Quick Statistics</h2>
      <ul>
        <li>Total Students: 1200</li>
        <li>Total Teachers: 75</li>
        <li>Total Departments: 8</li>
      </ul>
    </section>
  </div>
</body>
</html>

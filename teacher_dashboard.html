<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard | Colegio de Montalban</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #f5f5f5;
    display: flex;
    height: 100vh;
  }
  .sidebar {
    width: 220px;
    background-color: #b8860b;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }
  .sidebar img {
    width: 70px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .sidebar h2 {
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    width: 80%;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background 0.3s;
  }
  .sidebar a:hover {
    background-color: #daa520;
  }
  .main-content {
    flex-grow: 1;
    padding: 20px;
  }
  header {
    background-color: #daa520;
    color: white;
    padding: 15px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <img src="cdm.jpg" alt="CDM Logo">
    <h2>Teacher Panel</h2>
    <a href="#">My Classes</a>
    <a href="#">Student Grades</a>
    <a href="#">Attendance</a>
    <a href="#">Announcements</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <h1>Welcome, Teacher!</h1>
      <p>Manage your subjects and student records.</p>
    </header>

    <section>
      <h2>Today's Schedule</h2>
      <ul>
        <li>8:00 AM - BSIT 2A (Web Systems)</li>
        <li>10:00 AM - BSCS 3B (Database Systems)</li>
        <li>1:00 PM - BSIT 4A (Capstone Project)</li>
      </ul>
    </section>
  </div>
</body>
</html>

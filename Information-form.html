<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colegio de Montalban Portal | Login & Registration</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #024a2f;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      width: 400px;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-container img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    .form-container h1 {
      margin: 10px 0 5px;
      color: #004d26;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .form-container p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #017e50;
      outline: none;
      box-shadow: 0 0 4px rgba(1, 126, 80, 0.4);
    }

    button {
      width: 100%;
      background-color: #017e50;
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #026941;
      transform: scale(1.03);
    }

    .toggle-text {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #777;
    }

    .toggle-text a {
      color: #026941;
      text-decoration: none;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 0.8rem;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="cdm.jpg" alt="Colegio de Montalban Logo">
    <h1>COLEGIO DE MONTALBAN</h1>
    <p><strong>CDM Portal</strong></p>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <label for="role">Select Role</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="admin">Administrator</option>
        <option value="department">Department</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <p class="toggle-text">
      Donâ€™t have an account? <a href="#" id="switchToRegister">Register</a>
    </p>
  </div>

  <footer>
    &copy; Cano, James Anthony J, Bantule, Derrick J, Poloyapoy, Lito R 2025
  </footer>

  <script>
    const formContainer = document.querySelector('.form-container');

    // Toggle between Login and Register forms
    document.getElementById('switchToRegister').addEventListener('click', (e) => {
      e.preventDefault();
      formContainer.innerHTML = `
        <img src="cdm.jpg" alt="Colegio de Montalban Logo">
        <h1>COLEGIO DE MONTALBAN</h1>
        <p><strong>Registration Form</strong></p>
        <form id="registerForm">
          <label for="role">Register As</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="admin">Administrator</option>
            <option value="department">Department</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create password" required>

          <button type="submit">Register</button>
        </form>
        <p class="toggle-text">
          Already have an account? <a href="#" id="switchToLogin">Login</a>
        </p>
      `;

      // Reattach login switch handler
      document.getElementById('switchToLogin').addEventListener('click', () => location.reload());
      attachRegisterHandler();
    });

    // Redirect users based on role when logging in
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;

      switch(role) {
        case 'admin':
          window.location.href = "admin_dashboard.html";
          break;
        case 'department':
          window.location.href = "department_dashboard.html";
          break;
        case 'teacher':
          window.location.href = "teacher_dashboard.html";
          break;
        case 'student':
          window.location.href = "student_dashboard.html";
          break;
        default:
          alert('Please select a role.');
      }
    });

    // Simple registration handler
    function attachRegisterHandler() {
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Registration successful! You can now log in.');
        location.reload(); // Return to login page
      });
    }
  </script>

</body>
</html>

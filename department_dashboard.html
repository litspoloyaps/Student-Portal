<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department Dashboard | Colegio de Montalban</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    display: flex;
    background-color: #f5f5f5;
    height: 100vh;
  }
  .sidebar {
    width: 220px;
    background-color: #003366;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }
  .sidebar img {
    width: 70px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .sidebar h2 {
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    width: 80%;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background 0.3s;
  }
  .sidebar a:hover {
    background-color: #0055aa;
  }
  .main-content {
    flex-grow: 1;
    padding: 20px;
  }
  header {
    background-color: #0055aa;
    color: white;
    padding: 15px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <img src="cdm.jpg" alt="CDM Logo">
    <h2>Department Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Faculty Members</a>
    <a href="#">Courses</a>
    <a href="#">Class Schedules</a>
    <a href="#">Reports</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <h1>Welcome, Department Head!</h1>
      <p>Manage courses, teachers, and students under your department.</p>
    </header>

    <section>
      <h2>Department Overview</h2>
      <ul>
        <li>Teachers: 20</li>
        <li>Students: 300</li>
        <li>Active Courses: 15</li>
      </ul>
    </section>
  </div>
</body>
</html>
